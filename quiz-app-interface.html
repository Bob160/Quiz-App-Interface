<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="registration.css" />
    <title>Registration Page</title>
  </head>
  <body>
    <!-- <nav class="top"><h3>QUIZAPP</h3></nav> -->
<header class="navbar navbar-expand flex-column flex-md-row bd-navbar topmost"><h3 class="name">QUIZAPP</h3> </header>
    <!-- score -->
    <p class="score">Score: 3 of 5</p>

    <!-- first column -->


    <div class="container first">
        <div class="row over"></div>
        <!---Try to keep the button at the left hand or put it inside the question container-->
            <button type="button" class="btn question-num">
            Question 1 of 5
            </button>
        </div>
    </div>
    <!-- second column -->
    <div class="row under">
        <div class="container second">
            <div class="row inside">
                <div class="col-sm quest">
                    <p>The source document used to make entries in the purchase day book is
                        called</p>
                </div>
                <div class="col-sm opt">
                    <button type="button" class="btn btn-lg question-opt" disabled>
                    <p>Choose an option</p> 
                    </button>
                    <p class="options"><button type="button" class="btn butop">A</button><span class="answer">Debit Note</span>
                    </p>
                    <p class="options"><button type="button" class="btn butop">B</button><span class="answer">Debit Note</span>
                    </p>
                    <p class="options"><button type="button" class="btn butop">C</button><span class="answer">Debit Note</span>
                    </p>
                    <p class="options"><button type="button" class="btn butop">D</button><span class="answer">Debit Note</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container last">
        <div class="row">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary mx-auto page">1</button>
                    <button type="button" class="btn btn-group-lg mx-auto page">2</button>
                    <button type="button" class="btn btn-group-lg mx-auto page">3</button>
                    <button type="button" class="btn btn-group-lg mx-auto page">4</button>
                </div>
            </div>

        </div>

    </div>


    </body>
</html>
